<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div id="jumbo" class="container">
                    <h1 class="display-4">Trains'R'Us</h1>
                    <p class="lead">Top Trains Only</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card bg-success">
                    <h3 class="card-header text-center font-weight-bold">Train Routes</h3>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainsGoHere">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card bg-success">
                    <h3 class="card-header text-center font-weight-bold">Enter Your Train Here</h3>
                    <div class="card-body">
                        <label for="trainName">Train Name</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="trainName">
                        </div>
                        <label for="destination">Destination</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="destination">
                        </div>
                        <label for="firstTrain">First Train Time (Military time - HH:mm)</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="firstTrain">
                        </div>
                        <label for="frequency">Frequency (Minutes)</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="button" id="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript link -->
    <script src="javascript.js"></script>
</body>
</html>
